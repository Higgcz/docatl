before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: docatl
archives:
  - format: binary
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
dockers:
  - image_templates:
      - ghcr.io/docat-org/docatl:latest
      - ghcr.io/docat-org/docatl:{{ .Tag }}
      - ghcr.io/docat-org/docatl:{{ .Major }}
    extra_files:
      - go.mod
      - go.sum
      - main.go
      - cmd/
      - pkg/
      - internal/
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
